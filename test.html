<!DOCTYPE html>
<html>
<head>
    <title>Module Test</title>
</head>
<body>
    <h1>Testing Modules</h1>
    <div id="output"></div>
    <script type="module">
        const output = document.getElementById('output');
        
        try {
            import('./js/core/Game.js').then(module => {
                output.innerHTML += '<p>✓ Game module loaded</p>';
                const game = new module.Game();
                output.innerHTML += '<p>✓ Game instance created</p>';
            }).catch(err => {
                output.innerHTML += `<p style="color:red">✗ Game module error: ${err.message}</p>`;
                console.error(err);
            });
            
            import('./js/entities/Ship.js').then(module => {
                output.innerHTML += '<p>✓ Ship module loaded</p>';
            }).catch(err => {
                output.innerHTML += `<p style="color:red">✗ Ship module error: ${err.message}</p>`;
                console.error(err);
            });
            
        } catch (error) {
            output.innerHTML += `<p style="color:red">Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
