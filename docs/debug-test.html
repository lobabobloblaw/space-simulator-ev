<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        const messages = [];
        
        try {
            messages.push('Starting module imports...');
            
            // Import modular entry
            await import('./js/main_eventbus_pure.js');
            
            messages.push('✅ main_eventbus_pure.js loaded successfully!');
            messages.push(`eventBus present: ${!!window.refactorDebug?.eventBus}`);
            messages.push(`stateManager present: ${!!window.refactorDebug?.stateManager}`);
            
        } catch (error) {
            messages.push('❌ Error loading main_eventbus_pure.js:');
            messages.push(error.message);
            messages.push('Stack trace:');
            messages.push(error.stack);
        }
        
        output.innerHTML = messages.join('<br>');
    </script>
</body>
</html>
